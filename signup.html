<body id="signup">
<div id="wrapper">
  <header> <img src="images/header.jpg" alt="">
    <h1><span class="char1">Y</span><span class="char2">O</span><span class="char3">U</span><span class="char4">R</span> <span class="char5">PROGRESS VS MINE</span></h1>
  </header>
  <main>
    <h1>Sign Up</h1>
    <form action="assets/php/signup.php" method="post">
      <div class="name">
        <h3>Name:</h3>
        <div class="first">
          <h4>First</h4>
          <input type="text" name="fname">
        </div>
        <div class="last">
          <h4>Last</h4>
          <input type="text" name="lname">
        </div>
      </div>
      <div class="dob">
        <h3>DOB:</h3>
        <input type="date" name="dob">
      </div>
      <div class="goal">
        <h3>Goal:</h3>
        <input type="text" name="goal">
      </div>
      <div class="email">
        <h3>Email:</h3>
        <input type="email" name="email">
      </div>
      <div class="male">
        <h3>Male</h3>
        <input type="radio" name="gender" value="male">
      </div>
      <div class="female">
        <h3>Female</h3>
        <input type="radio" name="gender" value="female">
      </div>
      <div class="qoute">
        <h3>Qoute:</h3>
        <input type="text" name="qoute">
      </div>
		<input type="submit" name="submit">
    </form>
  </main>
</div>
